<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    window.onload = function(){
        var obtn = document.getElementById("btn");
        var clientHeight = document.documentElement.clientHeight;
        var timer = null;
        var isTop = true;

        window.onscroll = function(){
            var osTop = document.documentElement.scrollTop || document.body.scrollTop;
            if(osTop >= clientHeight){
                obtn.style.display = "block";
            }else{
                obtn.style.display = "none";
            }

            if(!isTop){
                clearInterval(timer);
            }
            isTop = false;
        }

        obtn.onclick = function(){
            if(timer){
                clearInterval(timer)
            }
            timer = setInterval(function(){
                var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                var ispeed = Math.floor(osTop/5);
                document.documentElement.scrollTop = document.body.scrollTop = osTop - ispeed;
                isTop = true;
                if(osTop < 5){
                    clearInterval(timer);
                }


            },30);
        }

    }
    </script>
    <style>
        div{
            width:1190px;
            height:1000px;
            margin:0 auto;
        }
        #btn{
            width:40px;
            height: 40px;
            position:fixed;
            left:50%;
            display: none;
            bottom:30px;
            margin-left:600px;
            background: url(top_bg.png) no-repeat left top;
        }

        #btn:hover{
            background: url(top_bg.png) no-repeat left -40px;
        }
    </style>
</head>
<body>
<div>
    <img src="tb_bg.jpg">
</div>
    <a href="javascript:;" id="btn" title="backToTop"></a>

</body>
</html>
