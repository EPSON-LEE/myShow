        function do_something(n, s, l){
            //你的代码
            //7 2 6
            //4
            var everyCdNumber = 0;
            var totalCdNumber = 1;
            var t = l;
            if((n<=100) && (s<=l) &&(l<=10000)) {
                while (n) {
                    if (l >= s) {
                        l = l - s - 1;
                        n--;
                        everyCdNumber++;
                    } else {
                        if(everyCdNumber%13==0){
                            totalCdNumber++;
                            l = t;
                            l = l-s-1;
                            everyCdNumber = 0;

                        }else{
                            totalCdNumber++;
                            l = t;
                            everyCdNumber = 0;
                        }
                    }
                }
            }

            console.log(totalCdNumber);

        }

        var st=new Date().getTime();
        do_something(100,687,9527);
        var st2=new Date().getTime() - st;
